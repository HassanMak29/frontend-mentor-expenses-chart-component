<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="output.css" />
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="balance-card">
        <div>
          <h1>My balance</h1>
          <span class="balance">$921.48</span>
        </div>
        <img src="images/logo.svg" alt="logo" />
      </div>
      <div class="chart-card">
        <h2>Spending - Last 7 days</h2>
        <div id="chart" class="chart"></div>
        <hr />
        <div class="this-month-info">
          <div class="total">
            <h3>Total this month</h3>
            <span class="monthly-balance">$478.33</span>
          </div>
          <div class="variation">
            <div class="variation-amount">+2.4%</div>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by &nbsp;
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. &nbsp; Coded by &nbsp;<a href="https://makhloufi.me" target="_blank"
        >Abdelmounaim H. Makhloufi</a
      >.
    </footer>
  </body>
</html>
